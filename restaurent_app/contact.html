<body>

                <a href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Contact Form</h2>
        <div id="contact-form">
            <form action="#" onsubmit="handleFormSubmit(event)">
                <!-- for and id should be same , if it is done when u click on name text the cursor automatically goes to the input box -->
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="user name" required><br>
        
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="email" required><br>
        
                <label for="message">Message:</label>
                <textarea type="text" id="message" placeholder="Enter message" required></textarea><br>
        
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="clear" onclick="clearForm()">Clear</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 my restaurent, all rights reserved</p>
    </footer>

    <script>
        function handleFormSubmit(event) {
            alert('Form submitted successfully!');
        }
        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
